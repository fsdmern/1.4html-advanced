<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - SVG</title>
</head>
<body>
    <h2>SVG - Circle</h2>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" fill="tomato" />
    </svg>

    <h2>SVG - Rectangle</h2>
    <svg width="400" height="100">
        <rect width="400" height="100" stroke="green" fill="tomato" />
    </svg>

    <h2>SVG - Rectangle with border radius</h2>
    <svg width="400" height="100" >
        <rect rx="20" ry="20" width="400" height="100" stroke="green" fill="tomato" />
    </svg>
</body>
</html>
